<!DOCTYPE html>
<html lang="en" class="checkout-page">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheets.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <meta name="description" content="Checkout page">
    <script src="https://kit.fontawesome.com/7cc6ea881f.js" crossorigin="anonymous"></script>
    <title>Checkout page</title>
</head>

<body>
    <main>
        <section class="checkout-section">
            <h2>Summary</h2>
            <div class="summary-wrapper">
                <div class="summary-text">
                    <p>Subtotal</p>
                    <p>Estimated Shipping</p>
                    <p>Estimated Tax</p>
                    <p class="total-text">Total</p>
                </div>
                <div class="summary-text-price">
                    <p>$35</p>
                    <p>$0</p>
                    <p>$0</p>
                    <p class="total-text">$35</p>
                </div>
            </div>
            <form>
                <fieldset class="checkout-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" required name="name" class="form-input checkout-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" required name="email" class="form-input checkout-input">
                    <label for="cc">CC</label>
                    <input type="number" id="cc" required name="css" class="form-input checkout-input">
                    <a class="cta buy-now-cta" href="checkout-success.html">Buy Now</a>
                    <a class="cta checkout-cta-paypal" href="checkout-success.html">PayPal</a>
                </fieldset>
            </form>
        </section>
    </main>
</body>

</html>
