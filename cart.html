<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="your shopping cart">
    <title>GameHub || Cart</title>
    <link rel="stylesheet" href="css/stylesheets.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cc6ea881f.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars fa-xl"></i></label>
        <a href="index.html" aria-label="company logo, also works as home button"><img id="logo"
                src="images/gamehublogo.png" alt="logo"></a>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="store.html"><i class="fa-solid fa-store"></i> Store</a>
            <a href="about.html"><i class="fa-solid fa-circle-info"></i> About</a>
            <a href="contact.html"><i class="fa-solid fa-square-phone"></i> Contact</a>
        </nav>
        <a href="cart.html" id="cart-icon" aria-label="link to shopping cart" class="active-page"><i
                class="fa-solid fa-cart-shopping fa-xl cart-icon"></i></a>
    </header>
    <main>
        <section class="cart-section">
            <h1 class="cart-title">Your Cart</h1>
            <div class="cart-item">
                <div class=product-info>
                    <div class="product-info-wrapper">
                        <div class="cart-img-container">
                            <img src="images/forgelegend.jpg" class="img" alt="game-cover">
                        </div>
                        <div class="product-wrapper-text">
                            <p>Forge Legend</p>
                            <p>Playbox</p>
                        </div>
                    </div>  
                </div>
                <div class="amount">
                    <h2>Amount</h2>
                    <input type="number" class="cart-input">
                </div>
                <div class="item-price">
                    <h2>Price</h2>
                    <p>$35</p>
                </div>
                <div class="total-cost">
                    <h2>Total</h2>
                    <p>$35</p>
                </div>
            </div>
          
        </section>
        <section class="checkout-section">
            <h2>Summary</h2>
            <div class="summary-wrapper">
                <div class="summary-text">
                    <p>Subtotal</p>
                    <p>Estimated Shipping</p>
                    <p>Estimated Tax</p>
                    <p class="total-text">Total</p>
                </div>
                <div class="summary-text-price">
                    <p>$35</p>
                    <p>$0</p>
                    <p>$0</p>
                    <p class="total-text">$35</p>
                </div>
            </div>
            <form>
                <fieldset class="checkout-form">
                    <label for="name">Name</label>
                    <input type="text" id="name" required name="name" class="form-input checkout-input">
                    <label for="email">Email</label>
                    <input type="email" id="email" required name="email" class="form-input checkout-input">
                    <label for="cc">CC</label>
                    <input type="number" id="cc" required name="css" class="form-input checkout-input">
                    <a class="cta cta-large checkout-cta" href="checkout-success.html">Buy Now</a>
                    <a class="cta cta-large checkout-paypal checkout-cta" href="checkout-success.html">PayPal</a>
                </fieldset>
            </form>
        </section>
        
    </main>
    <footer>
        <ul class="social-media-links" aria-label="social media links">
            <li><a href="https://www.facebook.com/" target="_blank" aria-label="facebook"><i
                        class="fa-brands fa-square-facebook fa-xl"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" aria-label="instagram"><i
                        class="fa-brands fa-instagram fa-xl"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" aria-label="youtube"><i
                        class="fa-brands fa-youtube fa-xl"></i></a></li>
        </ul>
        <p class="copyright">Copyright â’¸ Game Hub: 2022: All rights reserved</p>
        <address class="address">
            <p>Address</p>
            <p>TheAddress25</p>
            <p>0255 Oslo</p>
        </address>
    </footer>
</body>

</html>
