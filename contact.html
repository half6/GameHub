      </header>
    <main>
        <form>
            <h2>Contact us</h2>
            <fieldset>
                <label for="name">Name</label>
                <input type="text" required name="name" class="form-input" />
                <label for="email">Email</label>
                <input type="email" required name="email" class="form-input" />
                <label for="phone">Phone number</label>
                <input type="tel" required name="phone" class="form-input" />
                <label for="subject">Subject</label>
                <input type="text" required name="subject" class="form-input" />
                <label for="message">Message</label>
                <textarea required rows="5" cols="30" name="message" class="form-input"></textarea>
            </fieldset>
            <input type="submit" class="btn contact-btn" value="send">
        </form>
    </main>
    <footer>
        <ul class="socials">
            <p id="connected">Stay connected</p>
            <li><a href="https://www.facebook.com/" target="_blank"><i class="fa-brands fa-facebook fa-xl"></i></a></li>
