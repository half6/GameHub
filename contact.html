<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us with any questions you might have">
    <link rel ="stylesheet" href="css/stylesheets.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cc6ea881f.js" crossorigin="anonymous"></script>
    <title>GameHub || contact us</title>
</head>
<body>
    <header>
        <i class="fa-solid fa-bars fa-xl hamburger-menu"></i>
        <a href="index.html" aria-label="company logo, also works as home button"><img id="logo"
                src="images/gamehublogo.png" alt="logo"></a>
        <nav class="nav-menu">
            <ul class="nav-ul">
                <li><a href="index.html"><i class="fa-solid fa-house mobile-logo"></i> Home</a></li>
                <li><a href="store.html"><i class="fa-solid fa-store mobile-logo"></i> Store</a></li>
                <li><a href="about.html"><i class="fa-solid fa-circle-info mobile-logo"></i> About</a></li>
                <li><a href="contact.html" class="active-page"><i class="fa-solid fa-square-phone mobile-logo"></i> Contact</a></li>
            </ul>
        </nav>

        <a href="cart.html" id="cart-icon" aria-label="link to shopping cart"><i
                class="fa-solid fa-cart-shopping fa-xl cart-icon"></i></a>
   
    </header>
    <main>
        <form>
            <fieldset class="contact-form" >
                <h2>Contact us</h2>
                <div class="input-container">
                    <label for="name" id="name">Name</label>
                    <input type="text" name="name" required id="name">
                </div>
                <div class="input-container">
                    <label for="email" id="email">Email</label>
                    <input type="email" name="email" required id="email">
                </div>
                <div class="input-container">
                    <label for ="phone" id="phone">Phone number</label>
                    <input type="tel" name="phone" required id="phone">
                </div>
                    <div class="input-container">
                        <label for="subject" id="subject">Subject</label>
                        <input type="text" name="subject" required id="subject">
                    </div>
                    <div class="input-container">
                        <label for="message" id="message">Message</label>
                        <textarea name="message" required id="message"></textarea>
                    </div>
                <button class="cta">SEND</button>
            </fieldset>
        </form>
        <div class="contact-info">
            <div class="phone-info">
                <i class="fa-solid fa-phone fa-lg"></i>
                <p>+47123456</p>
            </div>
            <div class="email-info">
                <i class="fa-solid fa-envelope fa-lg"></i>
                <p>hub@gmail.com</p>
            </div>
        </div>
        <div class="location-info-container">
            <div class="location-info">
                <i class="fa-solid fa-location-dot fa-lg"></i>
                <p>TheAdress 25</p>
                <p>0222 Oslo</p>
            </div>  
        </div>      
    </main>
    <footer>
        <ul class="social-media-links" aria-label="social media links">
            <li><a href="https://www.facebook.com/" target="_blank" aria-label="facebook"><i class="fa-brands fa-square-facebook fa-xl"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" aria-label="instagram"><i class="fa-brands fa-instagram fa-xl"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" aria-label="youtube"><i class="fa-brands fa-youtube fa-xl"></i></a></li>
        </ul>
        <p class="copyright">Copyright â’¸ Game Hub: 2022: All rights reserved</p>
        <address class="address">
            <p>Address</p> 
            <p>TheAddress25</p>
            <p>0255 Oslo</p>
        </address>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
