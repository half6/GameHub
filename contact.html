<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact us with any questions you might have">
    <link rel ="stylesheet" href="css/stylesheets.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7cc6ea881f.js" crossorigin="anonymous"></script>
    <title>GameHub || contact us</title>
</head>
<body>
    <header>
        <input type="checkbox" id="menu-checkbox">
        <label for="menu-checkbox" class="hamburger-icon"><i class="fa-solid fa-bars fa-xl"></i></label>
        <a href="index.html" aria-label="company logo, also works as home button"><img id="logo"
                src="images/gamehublogo.png" alt="logo"></a>
        <nav>
            <a href="index.html"><i class="fa-solid fa-house"></i> Home</a>
            <a href="store.html"><i class="fa-solid fa-store"></i> Store</a>
            <a href="about.html"><i class="fa-solid fa-circle-info"></i> About</a>
            <a href="contact.html" class="active-page"><i class="fa-solid fa-square-phone"></i> Contact</a>
        </nav>
        <a href="cart.html" id="cart-icon" aria-label="link to shopping cart"><i
                class="fa-solid fa-cart-shopping fa-xl cart-icon"></i></a>
    </header>
    <main>
        <form>
            <fieldset>
                <h2>Contact us</h2>
                <label for="name">Name</label>
                <input type="text" required name="name" class="form-input" id="name">
                <label for="email">Email</label>
                <input type="email" required name="email" class="form-input" id="email">
                <label for="phone">Phone number</label>
                <input type="tel" required name="phone" class="form-input" id="phone">
                <label for="subject">Subject</label>
                <input type="text" required name="subject" class="form-input" id="subject">
                <label for="message-area">Message</label>
                <textarea required name="message" class="form-input textarea-field" id="message-area"></textarea>
                <button class="cta contact-cta">Send</button>
            </fieldset>
        </form>
        <div class="contact-info">
            <div class="phone-info">
                <i class="fa-solid fa-phone fa-lg"></i>
                <p>+47123456</p>
            </div>
            <div class="email-info">
                <i class="fa-solid fa-envelope fa-lg"></i>
                <p>hub@gmail.com</p>
            </div>
        </div>
        <div class="location-info-container">
            <div class="location-info">
                <i class="fa-solid fa-location-dot fa-lg"></i>
                <p>TheAdress 25</p>
                <p>0222 Oslo</p>
            </div>  
        </div>      
    </main>
    <footer>
        <ul class="social-media-links" aria-label="social media links">
            <li><a href="https://www.facebook.com/" target="_blank" aria-label="facebook"><i class="fa-brands fa-square-facebook fa-xl"></i></a></li>
            <li><a href="https://www.instagram.com/" target="_blank" aria-label="instagram"><i class="fa-brands fa-instagram fa-xl"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" aria-label="youtube"><i class="fa-brands fa-youtube fa-xl"></i></a></li>
        </ul>
        <p class="copyright">Copyright â’¸ Game Hub: 2022: All rights reserved</p>
        <address class="address">
            <p>Address</p> 
            <p>TheAddress25</p>
            <p>0255 Oslo</p>
        </address>
    </footer>
</body>
</html>
